<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="utf-8">
    <title>VET online</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div>
        <img src="img/logo.png" alt="logo-header">
        <nav class="main-nav">
          <ul>
            <li>Mascotas</li>
            <li>Dueños</li>
            <li>Nosotros</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- IMG PRINCIPAL -->
    <img src="img/imagen.png" alt="imagen-principal">

    <!-- CONTENEDOR FORMULARIO -->
    <div class="main-container">
      <div class="form-container">

        <div class="form-title-container">
          <h3><u class="underlined-wavy">Mas</u>cota perdida</h3>
          <button type="button" name="button" class="btn">INGRESAR MASCOTA PERDIDA</button>
        </div>
        <form class="" action="index.html" method="post">

          <div class="grid-item">
            <label for="">Describí el estado en que la encontraste:</label>
            <input type="text" name="" value="" class="text-input">
          </div>
          <div></div>
          <div></div>

          <div class="grid-item">
            <label for="">Subí al menos una foto:*</label>
            <button type="button" name="button" class="btn">SUBIR FOTO</button>
          </div>
          
          <div></div>
          <div></div>

          <div class="grid-item">
            <label for="">Selccioná en el mapa el lugar en que la encontraste:</label>
            <button type="button" name="button" class="btn">BUSCAR EN MAPA</button>
          </div>
          
          <div></div>
          <div></div>

          <div class="grid-item">
            <label for="" style="font-size: 12px; color: #8341a2; max-width:150px;padding-right:0px;">(*) Formatos permidos: JPG, JPEG, PNG. Máximo 10 MB</label>
          </div>
          <div class="grid-item" style="visibility:hidden;">
            <input type="text" name="" value="" class="text-input">
          </div>
          <div class="grid-item">
            <input type="submit" name="" value="ENVIAR" class="btn btn-submit">
          </div>
        </form>
      </div>
    </div>


  </body>
</html>
