<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <meta charset="utf-8">
    <title>VET online</title>
  </head>
  <body>

    <!-- HEADER -->
    <header>
      <div>
        <img src="img/logo.png" alt="logo-header">
        <nav class="main-nav">
          <ul>
            <li>Mascotas</li>
            <li>Dueños</li>
            <li>Nosotros</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- IMG PRINCIPAL -->
    <img src="img/imagen.png" alt="imagen-principal">

    <!-- CONTENEDOR FORMULARIO -->
    <div class="main-container">
      <div class="form-container">

        <div class="form-title-container">
          <h3><u class="underlined-wavy">Mas</u>cotas</h3>
          <button type="button" name="button" class="btn">INGRESAR MASCOTA</button>
        </div>
        <form class="" action="index.html" method="post">
          <div class="grid-item">
            <label for="">Mascota*</label>
            <div class="radio-buttons">

              <div class="radio-item">
                <input type="radio" name="tipo-mascota" value="">
                <label for="">Gato</label>
              </div>

              <div class="radio-item">
                <input type="radio" name="tipo-mascota" value="">
                <label for="">Perro</label>
              </div>


            </div>
          </div>

          <div class="grid-item">
            <label for="">Nombre*</label>
            <input type="text" name="" value=""  class="text-input">
          </div>

          <div class="grid-item">
            <label for="">Apodo*</label>
            <input type="text" name="" value="" class="text-input">
          </div>

          <div class="grid-item">
            <label for="">Edad aproximada*</label>
            <input type="text" name="" value="" class="text-input">
          </div>

          <div class="grid-item">
            <label for="">Sexo</label>
            <input type="text" name="" value="" class="text-input">
          </div>

          <div class="grid-item">
            <label for="">Descripcion física*</label>
            <input type="text" name="" value="" class="text-input">
          </div>

          <div class="grid-item">
            <label for="">Características</label>
            <select name="" class="text-input">
              <option value="">Color principal</option>
              <option value="">Color secundario</option>
            </select>
          </div>

          <div class="grid-item">
            <label for="" style="visibility:hidden;">-</label>
            <input type="text" name="" value="" placeholder="Ingresar característica" class="text-input caracteristica-input">
          </div>

          <div class="grid-item">
            <label for="">Fotos</label>
            <input type="text" name="" value="" class="text-input">
          </div>

          <div class="grid-item">
            <label for="" style="font-size: 12px; color: #8341a2; max-width:150px;padding-right:0px;">Los campos marcados con (*) son obligatorios.</label>
          </div>
          <div class="grid-item" style="visibility:hidden;">
            <input type="text" name="" value="" class="text-input">
          </div>
          <div class="grid-item">
            <input type="submit" name="" value="GUARDAR" class="btn btn-submit">
          </div>
        </form>
      </div>
    </div>


  </body>
</html>
